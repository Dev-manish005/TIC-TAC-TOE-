<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1  style="color: #63E6BE;margin-top: -0px;">Tic <spam style="color: #FFD43B;">Tac</spam> Toe </h1><br>
    <div id="Winner"></div>
    <div id="Turn">
        X Turn!!
    </div>
    
    <!-- <h2>X:<span id="user1"></span> O:<span id="user2"></span></h2> -->
    <div id="Score">
        <div id="x"class="box">Player X<span id="user1">0</span></div>
        <div id="draw"class="box">Draw<span id="Draw">0</span></div>
        <div id="o"class="box">Player O<span id="user2">0</span></div>
    </div>
    <div id="container">
        <div id="0"class="box"></div>
        <div id="1"class="box"></div>
        <div id="2"class="box"></div>
        <div id="3"class="box"></div>
        <div id="4"class="box"></div>
        <div id="5"class="box"></div>
        <div id="6"class="box"></div>
        <div id="7"class="box"></div>
        <div id="8"class="box"></div>
        
    </div>
    <div class="button">
    <button onclick="resetGame()" class="btn1">Reset</button>
    <button onclick=" restartGame()" class="btn2">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
